name: Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Cypress (only loginOMS.cy.js)
        uses: cypress-io/github-action@v6
        with:
          browser: electron
          spec: cypress/e2e/login/loginOMS.cy.js
